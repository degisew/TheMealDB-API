<!DOCTYPE html>
<html lang="en">

  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Meals App</title>
<script defer src="main.js"></script></head>
<body>
    <section class="main-container">
      <div class="comment-backdrop"></div>
      <div class="comment-popup"></div>
        <header id="header">
            <div class="logo">
                <img src="Photo_1662550377880.png" alt="">
            </div>
            
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </header>
        <div class="counter">
            <h1></h1>
        </div>
        <div class="container"></div>
    
        <footer>
            <p><b>Copyright</b>&nbsp;&nbsp;&nbsp;Developed by Davian, Yasin and Degisew</p>
        </footer>
    </section>
     <button type="button" class="d-none" data-toggle="modal" data-target="#reservationModal" id="resButton">
    </button>

    <!-- Modal -->
    <div class="modal fade p-modal" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalCTitle"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img  class="rounded w-50" alt="..." id="m-image">
                        <h5 class="modal-title" id="mealTitle"></h5>
                        <h3 class="modal-title" id="reservationModalLongTitle">Reservations</h3>
                        <div id="list-contents"></div>
                        <h5 class="modal-title mt-5">Add a Reservation</h5>
                    </div>
                    <form onsubmit="event.preventDefault();" class="d-grid text-center" name="reservationForm">
                        <input type="text" id="username" name="username" class="mb-3 ms-3" placeholder="Name">
                        <input type="date" id="reservationDate" name="reservationSDate" class=" mb-3 ms-3" >
                        <input type="date" id="reservationDate" name="reservationEDate" class=" mb-3 ms-3" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="reserve">Reserve</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
